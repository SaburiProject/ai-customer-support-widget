<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Neomorphic Chat Widget</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 95vw;
      max-width: 360px;
      height: 0;
      background: #f5f5f5;
      border-radius: 20px;
      box-shadow: 
        10px 10px 20px rgba(0, 0, 0, 0.05), 
        -10px -10px 20px rgba(255, 255, 255, 0.9);
      overflow: hidden;
      transition: height 0.3s ease;
      z-index: 1000;
    }

    #chat-widget.expanded {
      height: 80vh;
    }

    @media (max-width: 400px) {
      #toggle-chat-btn {
        bottom: 80px;
      }
    }

    .chat-header {
      background: linear-gradient(145deg, #6495ED, #5A81C7);
      color: white;
      padding: 15px;
      font-weight: 600;
      border-radius: 20px 20px 0 0;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-content {
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
      overflow: hidden;
    }

    #options-container,
    #lead-form,
    #chat-container {
      padding: 15px;
      height: 100%;
      display: none;
      flex-direction: column;
    }

    #options-container.active,
    #lead-form.active,
    #chat-container.active {
      display: flex;
    }

    .chat-option {
      background: #f5f5f5;
      color: #6495ED;
      border: none;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 
        5px 5px 10px rgba(0, 0, 0, 0.05), 
        -5px -5px 10px rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .chat-option:hover {
      box-shadow: 
        inset 5px 5px 10px rgba(0, 0, 0, 0.05), 
        inset -5px -5px 10px rgba(255, 255, 255, 0.9);
      color: #4A7ABD;
    }

    #lead-form {
      text-align: center;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 15px;
      background: #f5f5f5;
      box-shadow: 
        inset 5px 5px 10px rgba(0, 0, 0, 0.05), 
        inset -5px -5px 10px rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      margin: 8px;
      padding: 10px;
      border-radius: 15px;
      word-wrap: break-word;
    }

    .user-message {
      background: linear-gradient(145deg, #E6E9F0, #F5F7FA);
      margin-left: auto;
      border-bottom-right-radius: 5px;
      box-shadow: 
        5px 5px 10px rgba(0, 0, 0, 0.05), 
        -5px -5px 10px rgba(255, 255, 255, 0.9);
    }

    .bot-message {
      background: linear-gradient(145deg, #F5F5F5, #FFFFFF);
      margin-right: auto;
      border-bottom-left-radius: 5px;
      box-shadow: 
        5px 5px 10px rgba(0, 0, 0, 0.05), 
        -5px -5px 10px rgba(255, 255, 255, 0.9);
    }

    .chat-input-container {
      padding: 10px;
      background: #f5f5f5;
      border-top: 1px solid #E0E0E0;
    }

    #chat-input {
      width: calc(100% - 20px);
      padding: 8px;
      border: none;
      border-radius: 15px;
      background: #f5f5f5;
      box-shadow: 
        inset 5px 5px 10px rgba(0, 0, 0, 0.05), 
        inset -5px -5px 10px rgba(255, 255, 255, 0.9);
      margin-bottom: 5px;
    }

    #toggle-chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 30px;
      background: #f5f5f5;
      color: #6495ED;
      border: none;
      cursor: pointer;
      box-shadow: 
        5px 5px 10px rgba(0, 0, 0, 0.1), 
        -5px -5px 10px rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    #toggle-chat-btn:hover {
      box-shadow: 
        inset 5px 5px 10px rgba(0, 0, 0, 0.1), 
        inset -5px -5px 10px rgba(255, 255, 255, 0.9);
    }

    #back-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: transparent;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      display: none;
      transition: color 0.3s ease;
    }

    #back-btn:hover {
      color: #E0E0E0;
    }

    #suggestions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
      padding: 10px;
    }

    .suggestion-btn {
      background: #f5f5f5;
      border: none;
      border-radius: 15px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 13px;
      text-align: center;
      box-shadow: 
        5px 5px 10px rgba(0, 0, 0, 0.05), 
        -5px -5px 10px rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .suggestion-btn:hover {
      box-shadow: 
        inset 5px 5px 10px rgba(0, 0, 0, 0.05), 
        inset -5px -5px 10px rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>

<!-- Floating Chat Button -->
<button id="toggle-chat-btn">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
  </svg>
</button>

<!-- Chat Widget -->
<div id="chat-widget">
  <div class="chat-header">
    Chat with Us
    <button id="back-btn" onclick="goBack()">‚Üê</button>
  </div>
  <div class="chat-content">
    <div id="options-container" class="active">
      <button class="chat-option" onclick="redirectToWhatsApp()">Chat on WhatsApp</button>
      <button class="chat-option" onclick="showLeadForm()">Chat with Support</button>
    </div>

    <div id="lead-form">
      <h3>Enter Your Details</h3>
      <input type="text" id="name-input" class="form-input" placeholder="Your Name" required>
      <input type="tel" id="phone-input" class="form-input" placeholder="Your Phone Number" required>
      <button class="chat-option" id="start-chat-btn" onclick="submitLeadForm()">Start Chat</button>
    </div>

    <div id="chat-container">
      <div id="messages-container"></div>
      <div id="suggestions"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button class="chat-option" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>

<script>
  const widget = document.getElementById('chat-widget');
  const toggleBtn = document.getElementById('toggle-chat-btn');
  const optionsContainer = document.getElementById('options-container');
  const leadForm = document.getElementById('lead-form');
  const chatContainer = document.getElementById('chat-container');
  const messagesContainer = document.getElementById('messages-container');
  const suggestions = document.getElementById('suggestions');
  const chatInput = document.getElementById('chat-input');
  const backBtn = document.getElementById('back-btn');
  const startChatBtn = document.getElementById('start-chat-btn');

  const allQuestions = [
    "Will the hair patch look natural or will people notice",
    "Will I need to shave my head for the hair patch",
    "How much does it cost and how long does it last",
    "How do I know which hair patch is right for me",
    "How do I maintain the hair patch?",
    "Can I swim or work out while wearing it?",
    "What if I have very little or no hair on top?",
    "How can I book an appointment?"
  ];

  let isWidgetOpen = false;
  let suggestionsShown = false;

  toggleBtn.addEventListener('click', (event) => {
    event.stopPropagation();
    isWidgetOpen = !isWidgetOpen;
    widget.classList.toggle('expanded');
  });

  document.addEventListener('click', function(event) {
    const isClickInside = widget.contains(event.target) || toggleBtn.contains(event.target);
    if (!isClickInside && isWidgetOpen) {
      widget.classList.remove('expanded');
      isWidgetOpen = false;
    }
  });

  widget.addEventListener('click', function(event) {
    event.stopPropagation();
  });

  function redirectToWhatsApp() {
    window.open('https://wa.me/919137279145', '_blank');
  }

  function showLeadForm() {
    optionsContainer.classList.remove('active');
    leadForm.classList.add('active');
    backBtn.style.display = 'block';
  }

  function goBack() {
    leadForm.classList.remove('active');
    chatContainer.classList.remove('active');
    optionsContainer.classList.add('active');
    messagesContainer.innerHTML = '';
    startChatBtn.disabled = false;
    backBtn.style.display = 'none';
    suggestions.innerHTML = '';
    suggestionsShown = false;
  }

  async function submitLeadForm() {
    const name = document.getElementById('name-input').value.trim();
    const phone = document.getElementById('phone-input').value.trim();

    if (!name || !phone) {
      alert('Please fill in all fields');
      return;
    }

    startChatBtn.disabled = true;
    leadForm.classList.remove('active');
    chatContainer.classList.add('active');
    backBtn.style.display = 'block';
    appendMessage('Hello! üëã How can I help you today?', true);
    renderSuggestions();

    try {
      await fetch('https://script.google.com/macros/s/AKfycbwDn7lIBNPuJmb8sE1x7Zp9zrNQn5dE0jTMN4XpKeHKAuc_0sbg5Q--a7leGbeoTXgKsQ/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`
      });
    } catch (error) {
      console.error('Error submitting form:', error);
    }
  }

  function appendMessage(message, isBot) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', isBot ? 'bot-message' : 'user-message');
    messageDiv.textContent = message;
    messagesContainer.appendChild(messageDiv);
    setTimeout(() => {
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }, 50);
  }

  function renderSuggestions() {
    if (suggestionsShown) return;
    suggestions.innerHTML = '';
    const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
    shuffled.slice(0, 4).forEach(q => {
      const btn = document.createElement('button');
      btn.classList.add('suggestion-btn');
      btn.innerText = q;
      btn.onclick = (event) => {
        event.stopPropagation();
        handleSuggestionClick(q);
      };
      suggestions.appendChild(btn);
    });
  }

  function handleSuggestionClick(question) {
    appendMessage(question, false);
    sendQuestionToBot(question);
    suggestions.innerHTML = '';
    suggestionsShown = true;
  }

  async function sendQuestionToBot(question) {
    try {
      const response = await fetch('https://ahl-widget-endpoint-77153758771.asia-south1.run.app/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: question,
          language: 'english'
        })
      });

      const data = await response.json();
      appendMessage(data.reply || data.response || "Okay, noted!", true);
    } catch (error) {
      console.error('Error sending message:', error);
      appendMessage('Sorry, there was an error processing your message.', true);
    }
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }

  async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    appendMessage(message, false);
    chatInput.value = '';
    suggestions.innerHTML = '';
    await sendQuestionToBot(message);
  }
</script>

</body>
</html>
